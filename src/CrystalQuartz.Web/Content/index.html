<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CrystalQuartz Panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href='CrystalQuartzPanel.axd?path=Styles.bootstrap.css' rel='stylesheet' type='text/css' />
	<link href='CrystalQuartzPanel.axd?path=Styles.main.css' rel='stylesheet' type='text/css' />

    <script type='text/javascript'>
		var timeout	= 500; var closetimer	= 0; var ddmenuitem	= 0;

		function mopen(id)
		{	
			mcancelclosetime();
			if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
			ddmenuitem = document.getElementById(id);
			ddmenuitem.style.visibility = 'visible';
		}
			
		function mclose()
		{
			if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';
		}

		function mclosetime()
		{
			closetimer = window.setTimeout(mclose, timeout);
		}

		function mcancelclosetime()
		{
			if(closetimer)
			{
				window.clearTimeout(closetimer);
				closetimer = null;
			}
		}

		document.onclick = mclose; 
	</script>
</head>
<body>
	<div id="application"></div>


	<script type="text/view" id="ApplicationView">
		<header id="mainHeader" class="cq-main-header">
    <div class="cq-main-header-wrapper">
        <div class="container">
            <div class="row">
                <div class="cq-header-item cq-scheduler col-xs-9 col-md-5">
                    <div id="schedulerStatus" class="cq-scheduler-status"></div>
                    <h1 id="schedulerName" class="cq-scheduler-name"></h1>
                </div>    
            
                <div id="commandIndicator" class="col-xs-3 col-md-2 cq-header-item"></div>
                
                <div class="col-xs-3 col-md-5 cq-header-item visible-md-block visible-lg-block">
                    <a class="cq-leave-link" href='/'>return to the main site</a>        
                </div>
            </div>
        </div>
    </div>
</header>


<div class="cq-main-content">
    <section id="schedulerPropertiesContainer" class="cq-scheduler-properties"></section>

    <section class="container">
        <section id='jobsContainer'></section>
    </section>    
</div>


<footer id="mainFooter" class="cq-main-footer">
    <div class="cq-footer-wrapper">
        <div class="container">
            CrystalQuartz Panel v2.0.0.0 running on Quartz.NET v2.3.0.2
        </div>    
    </div>
</footer> 
	</script>
	<script type="text/view" id="JobGroupView">
		<article class="cq-job-group">
    <header class="cq-job-group-header">
        <h2 class="cq-job-group-header-title"></h2>
    </header>
    <section class="content"></section>
</article> 
	</script>
	<script type="text/view" id="JobView">
		<article class="cq-job">
    <header class="cq-job-header">
        <h3 class="cq-job-header-title"></h3>
    </header>

    <table class="cq-triggers triggers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Previous fire date</th>
                <th>Next fire date</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</article> 
	</script>
	<script type="text/view" id="MainHeaderView">
		<div class="cq-main-header-wrapper">
    <div class="container">
        <a class="cq-leave-link" href='/'>&larr; return to the site</a>
        <div id="mainLogo" class="cq-logo">
            <h1></h1>
        </div>    
    </div>
</div>
 
	</script>
	<script type="text/view" id="SchedulerView">
		<div class='container'>
    <div class="row">
        <div class='col-sm-12 col-md-2'>
            <a id="startSchedulerButton" class='cq-button' href="#">
                <img alt='' src='CrystalQuartzPanel.axd?path=Images.start.png' />
                Start scheduler
            </a>

            <a id="stopSchedulerButton" class='cq-button' href="#">
                <img alt='' src='CrystalQuartzPanel.axd?file=CrystalQuartz.Web.Content.Images.shutdown.png&type=png' />
                Shutdown
            </a>
        </div>

        <div class='col-sm-12 col-md-5'>
            <table class="cq-info-table">
                <thead>
                    <tr>
                        <th colspan="2">Statistics</th>
                    </tr>
                </thead>
                <tr>
                    <th>Running since:</th>
                    <td class="runningSince"></td>
                </tr>
                <tr>
                    <th>Total Jobs:</th>
                    <td class="totalJobs"></td>
                </tr>
                <tr>
                    <th>Executed Jobs:</th>
                    <td class="executedJobs"></td>
                </tr>
            </table>
        </div>

        <div class='col-sm-12 col-md-5'>
            <table class="cq-info-table">
                <thead>
                    <tr>
                        <th colspan="2">Properties</th>
                    </tr>
                </thead>
                <tr>
                    <th>Name:</th>
                    <td class="schedulerName"></td>
                </tr>
                <tr>
                    <th>Instance ID:</th>
                    <td class="instanceId"></td>
                </tr>
                <tr>
                    <th>Is remote:</th>
                    <td class="isRemote"></td>
                </tr>
                <tr>
                    <th>Scheduler type:</th>
                    <td class="schedulerType"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
 
	</script>
	<script type="text/view" id="TriggerView">
		<tr class="hidden-xs">
    <td class='name'></td>
    <td class="status"></td>
    <td class="startDate"></td>
    <td class="endDate"></td>
    <td class="previousFireDate"></td>
    <td class="nextFireDate"></td>
    <td class="actions">
        <a href="#" class="pause">Pause</a>
        <a href="#" class="resume">Resume</a>
    </td>
</tr> 
	</script>
	
	<script src="CrystalQuartzPanel.axd?path=Scripts.jquery-1.11.1.min.js"></script>
	<script src="CrystalQuartzPanel.axd?path=Scripts.john-smith-3.2.0.js"></script>
	<script src="CrystalQuartzPanel.axd?path=Scripts.lodash.compat.min.js"></script>
	<script src="CrystalQuartzPanel.axd?path=Scripts.application.js"></script>
	
</body>
</html>
